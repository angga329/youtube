<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube to MP3 Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="converter-card">
        <div class="header">
            <img src="https://www.gstatic.com/youtube/img/branding/youtubelogo/svg/youtubelogo.svg" alt="YT Logo" width="120">
            <h2>MP3 Downloader</h2>
        </div>

        <div class="input-group">
            <input type="text" id="ytUrl" placeholder="Tempel link YouTube di sini (https://...)">
            <button id="convertBtn">Konversi</button>
        </div>

        <div id="loader" class="loader-container" style="display: none;">
            <div class="spinner"></div>
            <p>Memproses audio...</p>
        </div>

        <div id="resultArea">
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
